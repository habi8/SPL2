<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Ray - Ocean Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 2px solid #0097a7;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background: #4caf50;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #f1f1f1;
            color: black;
            align-self: flex-start;
        }
        .input-box {
            display: flex;
            padding: 10px;
            background: #0097a7;
        }
        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #00796b;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        .loading {
            background: #ff9800;
            color: white;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Ask Mr. Ray...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userMessage = inputField.value.trim();
            if (userMessage === "") return;

            appendMessage("You: " + userMessage, "user-message");
            inputField.value = "";

            // Add loading indicator
            appendMessage("Mr. Ray: Please wait...", "loading");

            // Disable input and button to prevent multiple requests
            inputField.disabled = true;
            document.querySelector("button").disabled = true;

            fetch("http://localhost:1000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                // Remove loading message
                let chatBox = document.getElementById("chat-box");
                let lastMessage = chatBox.lastElementChild;
                if (lastMessage && lastMessage.classList.contains("loading")) {
                    chatBox.removeChild(lastMessage);
                }

                // Append bot response
                appendMessage("Mr. Ray: " + data.response, "bot-message");
            })
            .catch(error => {
                // Remove loading message and show error
                let chatBox = document.getElementById("chat-box");
                let lastMessage = chatBox.lastElementChild;
                if (lastMessage && lastMessage.classList.contains("loading")) {
                    chatBox.removeChild(lastMessage);
                }
                appendMessage("Error: Unable to reach Mr. Ray.", "bot-message");
            })
            .finally(() => {
                // Re-enable input and button
                inputField.disabled = false;
                document.querySelector("button").disabled = false;
            });
        }

        function appendMessage(text, className) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
