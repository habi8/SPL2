<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marine Life Community</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container">
        <h1>Marine Life Community</h1>
        <div class="form-container">
            <div id="login-form" class="form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
   
                <button onclick="loginUser()">Login</button>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
            </div>
            <div id="register-form" class="form hidden">
                <h2>Register</h2>
                <input type="text" id="register-name" placeholder="Full Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="role" id="login-role" placeholder="Role" required>
                <input type="Institute" id="login-institute" placeholder="Institute" required>
                <button onclick="registerUser()">Register</button>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
